<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>
		{%block title%} Hook-Sets Are Free!{% endblock%}</title>

		{% load static%}
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">


</head>
<body>
	<div class="container">

		<header>    
			<div class="px-3 py-2">
		      <div class="container"> 
		        {% if user.is_authenticated %}   <!--if the user is loged in show the logout btn --> 
		        <h3>HSAF fishing log</h3>
		         <div class="text-end">
		        	 <a href="/signout" class="btn btn-danger">Logout</a>
		     	</div>
		         {% else %}  			<!-- if the user is not logged in show the signup and login btns --> 
		         <div class="text-end">
		             <a href="/signin" type="button" class="btn btn-light text-dark me-2">Login</a>
		             <a href="/signup" type="button" class="btn btn-primary" >Sign-up</a>
		         </div>

		         {% endif %}





		        
		      </div>
		    </div>
		    
		</header>

	
	<main>
		{% block content %}
		{%endblock%}
	</main>

	</div>




</body>
</html>
